<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #666;
        }
        
        .user-name {
            color: #007bff;
            text-decoration: underline;
            font-size: 18px;
            cursor: pointer;
        }
        
        .main-image {
            width: 100%;
            height: 300px;
            border: 2px solid #333;
            background: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: 
                linear-gradient(45deg, transparent 40%, #ddd 40%, #ddd 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, #ddd 40%, #ddd 60%, transparent 60%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        
        .image-placeholder {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 18px;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: #333;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #e9e9e9;
        }
        
        .btn.primary {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .btn.primary:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-profile">
                <div class="user-avatar">ðŸ‘¤</div>
                <div class="user-name" onclick="editProfile()">User's Name</div>
            </div>
        </div>
        
        <div class="main-image">
            <div class="image-placeholder">
                Motivational Image / Video Content Area
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="btn primary" onclick="startWorkout()">Start Workout</a>
            <a href="#" class="btn" onclick="checkCalendar()">Check Calendar</a>
        </div>
    </div>

    <script>
        function editProfile() {
            const newName = prompt("Enter your name:", "User's Name");
            if (newName && newName.trim() !== "") {
                document.querySelector('.user-name').textContent = newName;
            }
        }

        function startWorkout() {
            alert("Starting workout selection...");
            // In a real app, this would navigate to the workout selection page
        }

        function checkCalendar() {
            alert("Opening calendar...");
            // In a real app, this would navigate to the calendar page
        }
    </script>
</body>
</html>
